language: java

script:
- cd $TRAVIS_BUILD_DIR/UserAttributes
- ./gradlew build

before_deploy:
- cd $TRAVIS_BUILD_DIR/UserAttributes
- ./gradlew clean jar

deploy:
  provider: releases
  overwrite: true
  api_key:
    secure: 
  file: $TRAVIS_BUILD_DIR/README.md
  on:
    repo: BioMedIA/xnat-plugins
    branch: travis-artifacts
